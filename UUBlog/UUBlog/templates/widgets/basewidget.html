{% load url from future %}

<div id="widget_{{widget.name}}" class="tbox border widget widget_{{widget.name}}">
    <div class="tbox_bgtop"></div>
    <div class="tbox_bgcontent">
        {% if widget.isshowtitle %}
        <div class="hd">
            <h2>{{widget.title}}</h2>
        </div>
        {% endif %}
        <div class="bd">
            {% block widgetBody %}{% endblock %}
        </div>
        <div class="ft">
            {% block widgetFooter %}{% endblock %}
        </div>   
    </div>
    <div class="tbox_bgbtm"></div>
</div>
